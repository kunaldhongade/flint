services:
  flare-ai-defai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flare-ai
    ports:
      - "80:80"
    env_file:
      - .env
    environment:
      - UV_HTTP_TIMEOUT=300
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
